<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="ghost" content="">
    <link rel="icon" href="favicon.ico">
    <title>Parent</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/navbar-fixed-top.css" rel="stylesheet">
    <link href="css/spage.css" rel="stylesheet">
</head>

<body ng-controller="parentCtrl" ng-init="init()">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <a class="navbar-brand" href="#"><b>Studious</b> | Study + Discover</a>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav" style="font-size: 15px;">
                    <li><a href="#"><b>Home</b></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" style="font-size: 15px;">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="glyphicon glyphicon-menu-hamburger"></i><b>  Menu</b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#" ng-click="goToProfile()">Profile</a></li>
                            <li role="separator" class="divider"></li>
                            <!--<li class="dropdown-header">Nav header</li>-->
                            <li><a href="#" ng-click="logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <!-- /container -->
    <div class="wide" style="background: #1a1717;
									background: -webkit-linear-gradient(left, #1a1717, #0994d2);
									background:    -moz-linear-gradient(left, #1a1717, #0994d2);
									background:     -ms-linear-gradient(left, #1a1717, #0994d2);
									background:      -o-linear-gradient(left, #1a1717, #0994d2);
									background:         linear-gradient(to right, #1a1717, #0994d2);
							">
        <div class="col-xs-5 line">
            <hr>
        </div>
        <div class="col-xs-2 logo">Welcome</div>
        <div class="col-xs-5 line">
            <hr>
        </div>
    </div>
    <div class="jumbotron jumbopos" style="padding-bottom: 0">
        <div class="row">
            <div class="col-md-4" style="padding-bottom: 10px">
                <img src="images/guardian.png" style="margin-top: -39px; margin-left: 8%;">
            </div>
            <div>
            <p>{{parent.name}}</p>
            <p>{{parent.email}}</p>
            <p>{{parentChildNumber}}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1" align="center" ></div>
        <div class="col-md-6" align="center" >
            <font size="6">
                Wards<br>
            </font>
            <div ng-repeat="child in parentChildList">
                <button class="btn btn-default btn-block" style=" padding: 2% 0;"type="button" ng-click="viewProfile(child)">{{child.childName}}</button>
            </div>
        </div>
        <div class="col-md-1" align="center" ></div>
        <div class="col-md-3" align="center" style="padding-top: 10px">
            <font size="6">
                Add Ward<br>
            </font>
            <form class="form-signin">
                <div  style="padding-top: 40px;">
                    <label class="sr-only">Email ID</label>
                    <input type="text" class="form-control" placeholder="Ward's Email ID" ng-model="childEmailRequest" required></input>
                    <div  style="padding-top: 30px;padding-bottom: 10px ;">
                        <button class="btn btn-primary" type="button"  style="padding-left: 100px ; padding-right: 100px" ng-click="addChild(childEmailRequest)">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-1" align="center" ></div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')
    </script>
    <script src="js/bootstrap.min.js"></script>
</body>
<script src="js/angular.min.js"></script>
<script src="controller/parentController.js"></script>
<script src="js/angular-route.js"></script>

</html>
