<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="ghost" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Hiya!</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/navbar-fixed-top.css" rel="stylesheet">
    <link href="css/spage.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="studentCtrl" ng-init="init()">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <a class="navbar-brand" href="#"><b>Studious</b> | Study + Discover</a>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="glyphicon glyphicon-menu-hamburger"></i>  Menu</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Profile</a></li>
                            <li role="separator" class="divider"></li>
                            <!--<li class="dropdown-header">Nav header</li>-->
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <!-- /container -->
    <div class="wide">
        <div class="col-xs-5 line">
            <hr>
        </div>
        <div class="col-xs-2 logo">Welcome</div>
        <div class="col-xs-5 line">
            <hr>
        </div>
    </div>
    <div class="jumbotron jumbopos">
        <div class="row">
            <div class="col-md-4">
                <img src="images/user.jpg" style="margin-top: -25px; margin-left: 8%;">
                <p>{{studentName}}</p>
            </div>
        </div>
    </div>
    <!-- Fill Spaces -->
    <div class="row">
        <div class="col-md-1" align="center" ></div>
        <div class="col-md-5" align="center">
            <font size="5">
                Lectures
                <br>
            </font>
            <div ng-controller="studentCtrl">
                <div ng-repeat="courseTaken in courseStudent">
                    <div class="jumbotron jumbopos">
                        <div class="row">
                            <div class="col-md-1" align="center"></div>
                            <button class="btn btn-default btn-block" type="button" ng-click="goToCourse(studentEmail,courseTaken.courseName)">{{courseTaken.courseName+" "+studentName}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5" align="center">
            <font size="5">
                Assignments
                <br>
            </font>
            <button class="btn btn-default btn-block" type="button"> Assignment1</button>
            <button class="btn btn-default btn-block" type="button"> Assignment2</button>
            <button class="btn btn-default btn-block" type="button"> Assignment3</button>
            <button class="btn btn-default btn-block" type="button"> Assignment4</button>
        </div>
        <div class="col-md-1" align="center" ></div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')
    </script>
    <script src="js/bootstrap.min.js"></script>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="controller/studentController.js"></script>
<script src="js/angular-route.js"></script>

</html>
